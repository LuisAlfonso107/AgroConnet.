<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgroConnect</title>

  <!-- FUENTES -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    /* ========================================
       AGROCONNECT - NAV PREMIUM 2025
       + Crear Cuenta (verde claro) | Iniciar Sesión (naranja) | Activo (verde oscuro)
    ======================================== */

    :root {
      --primary: #00796b;
      --primary-dark: #004d40;
      --accent: #ff9800;
      --accent-hover: #e68900;
      --success: #66bb6a;        /* NUEVO: Verde claro para "Crear Cuenta" */
      --success-hover: #4caf50;
      --card: #ffffff;
      --text: #1a1a1a;
      --radius: 3rem;
      --shadow-sm: 0 6px 16px rgba(0,0,0,0.08);
      --shadow-md: 0 12px 32px rgba(0,0,0,0.14);
      --transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      --font-main: 'Inter', sans-serif;
      --font-title: 'Playfair Display', serif;
    }

    * { margin: 0;
       padding: 0;
        box-sizing: border-box; 
      }

    a { 
      text-decoration: none;
       color: inherit; 
      }

    /* === NAV === */
    .nav-wrapper {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(20px);
      box-shadow: 0 4px 30px rgba(0,0,0,0.12);
      z-index: 1000;
      transition: var(--transition);
    }
    .nav-wrapper.scrolled {
      background: rgba(186, 96, 96, 0.98);
      box-shadow: 0 8px 40px rgba(0,0,0,0.16);
    }
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2rem;
      max-width: 1480px;
      margin: 0 auto;
    }

    /* LOGO A LA IZQUIERDA */
    .logo {
      font-family: var(--font-title);
      font-size: 2.1rem;
      font-weight: 900;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 0.7rem;
      margin-left: -5rem;
    }
    .logo i {
      color: var(--accent);
      animation: float 3.5s ease-in-out infinite;
      font-size: 2rem;
    }
    @keyframes float {
      10%,100% { transform: translateY(10) rotate(50); }
      50% { transform: translateY(-18px) rotate(20deg); }
    }

    /* MENÚ */
    .nav-menu {
      display: flex;
      gap: 0.8rem;
      align-items: center;
      margin-right: -8rem;
    }
    .nav-link {
      color: var(--text);
      font-weight: 400; 
      padding: 0.6rem 1.3rem;
      border-radius: var(--radius);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      font-family: var(--font-main);
    
    }
    .nav-link::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: 1.5s;
    }
    .nav-link:hover::before { left: 100%; }
    .nav-link:hover, .nav-link.active {
      color: white;
      background: var(--primary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-sm);
    }

    /* BOTONES DE ACCIÓN */
    .btn-login, .btn-signup {
      padding: 0.7rem 1.8rem;
      border-radius: var(--radius);
      font-weight: 700;
      font-size: 1rem;
      transition: var(--transition);
      display: inline-block;
      margin-left: 1rem;
    }

    /* INICIAR SESIÓN = NARANJA */
    .btn-login {
      background: var(--accent);
      color: white;
      font-family: var(--font-main);
      
    }
    .btn-login:hover {
      background: var(--accent-hover);
      transform: translateY(-3px);
      box-shadow: var(--shadow-md);
    }

    /* CREAR CUENTA = VERDE CLARO (DISTINTO) */
    .btn-signup {
      background: var(--success);
      color: white;
      font-family: var(--font-main); 
    }
    .btn-signup:hover {
      background: var(--success-hover);
      transform: translateY(-3px);
      box-shadow: var(--shadow-md);
    }

    .hamburger {
      display: none;
      font-size: 1.9rem;
      color: var(--primary);
      cursor: pointer;
    }

    /* === RESPONSIVE === */
    @media (max-width: 992px) {
      .nav-menu {
        position: fixed;
        top: 80px;
        left: -100%;
        width: 320px;
        height: 100vh;
        background: white;
        flex-direction: column;
        padding: 2.5rem;
        box-shadow: 8px 0 30px rgba(0,0,0,0.25);
        transition: left 0.5s ease;
        gap: 1rem;
        align-items: flex-start;
      }
      .nav-menu.active { left: 0; }

      .btn-login, .btn-signup {
        width: 100%;
        text-align: center;
        margin: 0.5rem 0;
      }
      .btn-signup { margin-left: 0; }

      .hamburger { display: block; }
    }
  </style>
</head>
<body>

  <!-- NAV PREMIUM -->
  <div class="nav-wrapper" id="navbar">
    <div class="nav-container">
      <!-- LOGO A LA IZQUIERDA -->
      <a href="index.html" class="logo">
        <i class="fas fa-seedling"></i> AgroConnect
      </a>

      <!-- MENÚ -->
      <nav class="nav-menu" id="navMenu">
        <a href="index.html" class="nav-link active">Inicio</a>
        <a href="quienesSOmos.html" class="nav-link">Quiénes Somos</a>
         <a href="explorar/explorar.html" class="nav-link">Explorar</a>
        <a href="mercado-global.html" class="nav-link">Mercado Global</a>
        <a href="vender.html" class="nav-link">Vender</a>
        <a href="comprar.html" class="nav-link">Comprar</a>
      </nav>

      <!-- BOTONES DE ACCIÓN -->
      <div class="action-buttons">
        <a href="inicioDeSeccion.html" class="btn-login">Iniciar Sesión</a>
        <a href="crear-cuenta.html" class="btn-signup">Crear Cuenta</a>
      </div>

      <!-- HAMBURGUESA -->
      <div class="hamburger" id="hamburger">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </div>

  <!-- JAVASCRIPT -->
  <script>
    // SCROLL
    window.addEventListener('scroll', () => {
      document.getElementById('navbar').classList.toggle('scrolled', window.scrollY > 50);
    });

    // HAMBURGUESA
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('navMenu');
    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('active');
      hamburger.innerHTML = navMenu.classList.contains('active') 
        ? '<i class="fas fa-times"></i>' 
        : '<i class="fas fa-bars"></i>';
    });

    // ENLACE ACTIVO AL CLIC
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', function() {
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        this.classList.add('active');
      });
    });

    // MANTENER ACTIVO AL RECARGAR
    const current = location.pathname.split('/').pop() || 'index.html';
    document.querySelectorAll('.nav-link').forEach(link => {
      if (link.getAttribute('href') === current) {
        link.classList.add('active');
      }
    });
  </script>

</body>
</html>
